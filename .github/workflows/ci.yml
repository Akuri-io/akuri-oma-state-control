name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: 'akuri-oma-state-control/package-lock.json'
        
    - name: Install dependencies
      run: |
        cd akuri-oma-state-control
        npm ci
        
    - name: Run linting
      run: |
        cd akuri-oma-state-control
        npm run lint
      continue-on-error: true  # Permite continuar aunque lint falle (opcional)
      
    - name: Run tests
      run: |
        cd akuri-oma-state-control
        npm test
      continue-on-error: true  # Permite continuar aunque tests fallen (opcional)
      
    - name: Build library
      run: |
        cd akuri-oma-state-control
        npm run build
        
    - name: Verify build output
      run: |
        cd akuri-oma-state-control
        ls -la dist/
        if [ ! -f "dist/fesm2022/akuri-oma-state-control.mjs" ]; then
          echo "Build output missing!"
          exit 1
        fi
        
    - name: Create test package
      run: |
        cd akuri-oma-state-control
        npm pack
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts-node-${{ matrix.node-version }}
        path: |
          akuri-oma-state-control/dist/
          akuri-oma-state-control/*.tgz
        retention-days: 7
        
    - name: Test library import (Basic verification)
      run: |
        cd akuri-oma-state-control
        # Verificar que los archivos TypeScript tienen la estructura correcta
        if [ -f "dist/index.d.ts" ]; then
          echo "✅ TypeScript definitions generated"
        else
          echo "❌ TypeScript definitions missing"
          exit 1
        fi